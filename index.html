<script type="text/javascript">


(function () {


	//	Create your Phaser game and inject it into the game div.
	//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
	// var game = new Phaser.Game(640, 480, Phaser.CANVAS, 'game');
	var game = new Phaser.Game(600, 400, Phaser.CANVAS, 'game');

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('Instructions', BasicGame.Instructions);
	game.state.add('Menu', BasicGame.Menu);

	game.state.add('Breakout', BasicGame.Breakout);

	game.state.add('DesertGolfing', BasicGame.DesertGolfing);

	game.state.add('TheGraveyard', BasicGame.TheGraveyard);
	game.state.add('TheGraveyard2', BasicGame.TheGraveyard2);

	game.state.add('HowDoYouDoIt', BasicGame.HowDoYouDoIt);

	game.state.add('TheArtistIsPresent', BasicGame.TheArtistIsPresent);
	game.state.add('TheArtistIsPresent2', BasicGame.TheArtistIsPresent2);
	game.state.add('TheArtistIsPresent3', BasicGame.TheArtistIsPresent3);

	game.state.add('VVVVVV1', BasicGame.VVVVVV1);

	//	Now start the Boot state.
	game.state.start('Boot');

})();
</script>
